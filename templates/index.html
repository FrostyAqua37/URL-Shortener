{% extends 'base.html' %}

{% block head %}
<title>URL Shortener</title>
{% endblock %}

{% block body %}
<div>
    <form action="{{url_for('format_url')}}" id="url-form" method="post">
        <h2>URL Shortener</h2>
        <label for="original-url"></label>
        <input type="text" id="original-url" name="original-url" placeholder="Enter Long URL here">
        <!--<label for="alias"></label>
        <input type="text" id="alias" name="alias" placeholder="Enter Custom Alias here"><br> -->
    </form>
    <button type="submit" form="url-form" value="Submit">Format</button>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <h2>{{ message }}</h2>
            {% endfor %}
        {% endif %}
    {% endwith %}
</div>
{% endblock %}
